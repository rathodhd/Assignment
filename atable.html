<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
</head>
<body>
    <style>
        div{
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 32px;
            
        }
    
    </style>
   <div>
    <table border="1" style="width:auto;">
        <thead style="background-color: aqua;">
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th>Specification</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table border="1">
                        <thead style="background-color:orange;">
                            <tr>
                                <th>Model</th>
                                <th>Storage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>iphone 12 pro</td>
                                <td>256 GB</td>
                            </tr>
                            <tr>
                                <td>iphone SE</td>
                                <td>128 GB</td>
                                
                            </tr>
                        </tbody>

                    </table>
                </td>
            </tr>
            <tr>
                <td>Laptop</td>
                <td>HP</td>
                <td>15.6" Diplay</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td>10.5" Diplay</td>
            </tr>
        </tbody>

    </table>
   </div>
</body>
</html>
